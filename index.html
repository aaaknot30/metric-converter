<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container block">
            <div class="top-section block">
                <h1 class="top-title">Metric/Imperial Unit Conversion</h1>
                <input type="text" value="20" class="top-number" id="number-el">
                <button class="button" id="button-el">Convert</button>
            </div>
            <div class="group-section block">
                <div class="section block">
                    <h3 class="section-title">Length (Meter/Feet)</h3>
                    <p class="section-text" id="length-text-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                 <div class="section block">
                    <h3 class="section-title">Volume (Liters/Gallons)</h3>
                    <p class="section-text" id="volume-text-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                 <div class="section block">
                    <h3 class="section-title">Mass (Kilograms/Pounds)</h3>
                    <p class="section-text" id="mass-text-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
